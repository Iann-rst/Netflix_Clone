<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/main.css">
  <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
  <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">THE 100</h3>
        <p class="sinopse">Quase 100 anos após um apocalipse nuclear devastar a Terra, 
          100 sobreviventes de uma estação espacial voltam para avaliar as condições do planeta.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao" >
            <i class="fas fa-info-circle"></i>
             MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/28965497e3.js" crossorigin="anonymous"></script>
 
</body>
</html>
